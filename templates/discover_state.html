{% if content['code']==200 %}
    {% for item in content['content'] %}
        <div class="uc-container">
            <div class="uc-initial-content">
                <img src="{{item['topic_pic']}}" alt="image" />
                <span class="icon-certificate"></span>
            </div>
            <div class="uc-final-content">
                <img src="{{item['topic_pic']}}"  alt="image-discover"/>
                <div class="state_title">
                    <h4>{{item['topic_title']}}</h4> by
                    <a href="/plans" >{{item['name']}}</a>
                    <a class="icon_link icon-heart-empty" id="like"></a>
                    <p>{{item['topic_content']}}</p>
                    <!-- <a class="icon_link  icon-plus">+</a> -->
                    <p><span class="icon_list icon-heart"></span>
                        <p id="like_list"></p>


                    </p>
                </div>
                <span class="icon-remove"></span>
            </div>
        </div>
    {% end %}
{% else %}

{% end %}
