{% extends "header.html" %}
{% block header %}


 </style>
{% end %}

{% block body %}

<div id="login-dropdown">
        <a href="#" class="dropdown-close"><span >CLOSE</span></a>
        <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="login-form-header">
                    <h3>LOGIN</h3>
                </div>

   

                    <div class="form-group">
                        <input type="text" class="form-control" id="info_email_login" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password_login" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="code" name="code" id="code_login" class="form-control" placeholder="Code">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="rememberme" id = "login_check" value="forever" checked="checked"> Remember Me
                        </label>
                    </div>
                    <button id="login_btn"  class="btn btn-danger btn-lg btn-block">LOGIN</button>

                     <button id="sign_up_btn"  class="btn btn-danger btn-lg btn-block">SIGN UP</button>
                    <p class="text-right"><a href="#" class="forgot-password btn btn-link btn-sm">Forgot Your Password</a></p>


            </div>
        </div>
        </div>




</div>
<script>
    $(document).ready(function() {

       $("#login_btn").click(function() {
            if($("#login_check").is(':checked')){
            alert('hello');
            }
           jQuery.ajax({
             url: '/auth/login',
             type: 'POST',
             dataType:'json',
             data: {
                    'info_email':$("#info_email_login").val(),
                    'user_password':$("#password_login").val(),
                    'code':$("#code_login").val()
                    },
             success: function(data, textStatus, xhr) {
                // result = data.parseJSON();
                if(data['code']==200){
                    $("#message").append('<p class="bg-success">登录成功</p>');
                }
                else{
                    $("#message").append('<p class="bg-danger">'+data['content']+'</p>');
                }
             },
             error: function(xhr, textStatus, errorThrown) {
                $("#message").append('<p class="bg-danger">网络无法连接T_T</p>');
             }

           });
           
       }); 
    });
    
</script>
{% end %}
