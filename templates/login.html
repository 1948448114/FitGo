{% extends "header.html" %}
{% block header %}
 <style type="text/css">
 #form_input{
    width: 70%;
    padding-top: 50px;
    padding-left: 500px;

 }
 </style>
{% end %}

{% block body %}
<div id="form_input">
<form action="/auth/login" method="POST" role="form">
    <div class="form-group" class="col-sm-10">
        <label for="info_email" class="col-sm-2 control-label">Info_Email</label>
        <input type="text" class="form-control" id="info_email"
        placeholder="Info_Email">
    </div class="col-sm-10">
    <div class="form-group">
        <label for="user_password" class="col-sm-2 control-label" >Password</label>
        <input type="password" class="form-control" id="user_password"
        placeholder="Password">
    </div>
    <div class="form-group" class="col-sm-10">
        <label for="code" class="col-sm-2 control-label">Code</label>
        <input type="text" class="form-control" id="code"
        placeholder="Code">
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">LogIn</button>
        </div>
    </div>
</div>
</form>
{% end %}
