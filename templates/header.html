<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="{{static_url('css/bootstrap.css') }}">
        <link rel="stylesheet" href="{{static_url('css/mine.css') }}">
        <link rel="stylesheet" href="{{static_url('css/andrew.css') }}">
        <link rel="stylesheet" type="text/css" href="{{static_url('css/footer.css') }}">
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="{{static_url('js/jquery-1.11.3.min.js') }}"></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="{{static_url('js/bootstrap.min.js') }}"></script>
        <script src="{{static_url('js/unslider.min.js')}}"></script>
        <script src="{{static_url('js/mine.js')}}"></script>
        {% block header %}
        {% end %}
        <title>FitGo</title>
        <style type="text/css">
        /*#footera {
        margin-top: 10px;
        }
        #content {
        padding-bottom: 40%
        }*/
        /*body {
        padding-top: 50px;
        }
        .starter-template {
        padding: 40px 15px;
        text-align: center;
        }*/
        </style>
    </head>
    <body>
        <div id="menu">
            <nav id="navigation" class="navbar navbar-default" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            <img  src="/static/images/logo-white50.png" alt="FitGo" title="FitGo">
                        </a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse" style="align:right">
                        <ul  id="different" class="nav navbar-nav navbar-right">
                            <li><a id="home" href="/">HOME</a></li>
                            <li><a class="bar" href="#about">DISCOVER</a></li>
                            <li><a class="bar" href="#contact">PLANS</a></li>
                            <li><a class="bar" href="#contact">INVITE</a></li>
                            <li><a class="bar" href="#contact">ACTIVITIES</a></li>
                            <li id="but"><button id="login" type="button" class="btn btn-default navbar-btn" >LOGIN</button></li>
                        </ul>
                        </div><!--/.nav-collapse -->
                    </div>
                </nav>
            </div>
  <div class='login_signup'>
                <div id="signup_dropdown">
                    <a href="#" class="dropdown_close"><span class=" div_close glyphicon glyphicon-remove"></span></a>
                    <div class="container">
                        <div class="login-header">
                            <h3>Sign Up For Free</h3>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 col-sm-offset-4">
                                <div class="form-group">
                                    <div class="for_label">
                                        <label for="name_signup" class="control_label glyphicon glyphicon-user">
                                        </label>
                                        <input type="text" name="username" id="name_signup" class="form-control" placeholder="Your Real name">
                                    </div>
                                    
                                </div>
                                <div class="form-group">
                                    <div class="for_label">
                                        <label for="student_card_signup" class="control_label glyphicon glyphicon-blackboard">
                                        </label>
                                        <input type="text" name="student_card" id="student_card_signup" class="form-control" placeholder="Your Student Card Number">
                                    </div>
                                    
                                </div>
                                
                                <div class="form-group">
                                    <div class="for_label">
                                        <label for="student_id_signup" class="control_label glyphicon glyphicon-credit-card">
                                        </label>
                                        <input type="text" name="student_id" id="student_id_signup" class="form-control" placeholder="Your Student ID">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button  id="verify" class="btn btn-danger btn-lg btn-block">Verify</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="verify_dropdown">
                    <a href="#" class="dropdown_close"><span class=" div_close glyphicon glyphicon-remove"></span></a>
                    <div class="container">
                        <div class="login-header">
                            <h3>Sign Up For Free</h3>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-4 col-sm-offset-2">
                                <div class="for_label">
                                    <label for="info_email_signup" class="control_label glyphicon glyphicon-envelope">
                                    </label>
                                    <input type="text" name="email" id="info_email_signup" class="form-control" placeholder="Your Email">
                                </div>
                                
                            </div>
                            
                            
                            <div class="form-group col-sm-4">
                                <div class="for_label">
                                    <label for="password_signup" class="control_label glyphicon glyphicon-asterisk">
                                    </label>
                                    <input type="password" name="password" id="password_signup" class="form-control" placeholder="Password">
                                </div>
                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-offset-2 col-sm-4 ">
                                <div class="for_label">
                                    <label  class="control_label glyphicon glyphicon-asterisk">
                                    </label>
                                    <input type="password" name="password_confirm" class="form-control" placeholder="Password Again">
                                </div>
                                
                            </div>
                            <div class="form-group col-sm-4">
                                
                                <button  class="btn btn-danger btn-lg btn-block">Sign Up Now!</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="find_password_dropdown">
                    <a href="#" class="dropdown_close"><span class=" div_close glyphicon glyphicon-remove"></span></a>
                    <div class="container">
                        <div class="login-header">
                            <h3>Find Password</h3>
                        </div>
                        <div class="row">
                            <div class="on_left  col-sm-2 col-sm-offset-2 col-dx-6">
                                <h3>Step 1:</h3>
                            </div>
                            <div class="col-sm-4">
                                
                                <div class="form-group">
                                    <div class="for_label">
                                        <label for="info_email_find_password" class="control_label glyphicon glyphicon-envelope">
                                        </label>
                                        <input type="text" name="email" id="info_email_find_password" class="form-control" placeholder="Your Email">
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="col-sm-4 col-sm-offset-4">
                                <div class="form-group">
                                    <div class="for_label ">
                                        <label for="student_card_find_password" class="control_label glyphicon glyphicon-blackboard">
                                        </label>
                                        <input type="text" name="student_card_find_password" id="student_card_find_password" class="form-control" placeholder="Your Student Card Number">
                                    </div>
                                    
                                </div>
                                <div class="form-group">
                                    <button id="check_btn" class="btn btn-danger btn-lg btn-block">Check!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="find_password_new_pwd">
                    <div class="container">
                        <div class="row">
                            <div class="on_left col-sm-2 col-sm-offset-2  col-dx-6">
                                <h3>Step 2:</h3>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <div class="for_label">
                                        <label for="password_find_password" class="control_label glyphicon glyphicon-asterisk">
                                        </label>
                                        <input type="password" name="password_find_password" id="password_find_password" class="form-control" placeholder="Your New Password">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4 col-sm-offset-4">
                                <div class="form-group ">
                                    <div class="for_label">
                                        <label  for="password_confirm_find_password" class="control_label glyphicon glyphicon-asterisk">
                                        </label>
                                        <input type="password" name="password_confirm_find_password" id="password_confirm_find_password" class="form-control" placeholder="Password Again">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button  id="find_password_btn" class="btn btn-danger btn-lg btn-block">I can Remember it this time!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="login_div">
                    <a href="#" class="dropdown_close"><span class=" div_close glyphicon glyphicon-remove"></span></a>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-4 col-sm-offset-4">
                                <div class="login-header">
                                    <h3>LOGIN</h3>
                                </div>
                                
                                <div class="form-group">
                                    <div class="for_label">
                                        <label for="info_email_login" class="control_label glyphicon glyphicon-envelope">
                                        </label>
                                        <input type="text" class="form-control" id="info_email_login" placeholder="Your Email">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="for_label">
                                        <label for="password_login" class="control_label glyphicon glyphicon-asterisk">
                                        </label>
                                        <input type="password" name="password" id="password_login" class="form-control" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="for_label">
                                        <label for="code_login" class="control_label glyphicon glyphicon-comment">
                                        </label>
                                        <input type="code" name="code" id="code_login" class="form-control" placeholder="Code">
                                    </div>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="rememberme" value="forever" checked="checked"> Remember Me
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-2 col-sm-offset-4 col-xs-6">
                                <button id="login_btn"  class="btn btn-danger btn-lg btn-block col-sm-2 ">LOGIN</button>
                            </div>
                            <div class="col-sm-2 col-xs-6">
                                <button id="sign_up_btn" class="btn btn-danger btn-lg btn-block  col-sm-2 ">SIGN UP</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 col-sm-offset-4" >
                                <p class="text-right">
                                    <a href="#" class="forgot-password btn btn-link btn-sm no_padding">Forgot Your Password</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% block body %}
            {% end %}
            {% module footer() %}
