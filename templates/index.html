{% extends "header.html" %}
{% block header %}
<script src="{{static_url('js/unslider.min.js')}}"></script>
<style type="text/css">
.banner { 
    position: relative;
    width: 100%;
    overflow: auto;

    font-size: 18px;
    line-height: 24px;
    text-align: center;

    color: rgba(255,255,255,.6);
    text-shadow: 0 0 1px rgba(0,0,0,.05), 0 1px 2px rgba(0,0,0,.3);

    background: #5b4d3d;
    box-shadow: 0 1px 2px rgba(0,0,0,.25); }
.banner ul { 
        list-style: none;
        width: 300%;
         }
.banner li{
    background-size:100% 100%;
}
.banner ul li { 
        display: block;
        float: left;
        width: 33%;
        min-height: 350px;

        -o-background-size: 100% 100%;
        -ms-background-size: 100% 100%;
        -moz-background-size: 100% 100%;
        -webkit-background-size: 100% 100%;
        background-size: 100% 100%;

        box-shadow: inset 0 -3px 6px rgba(0,0,0,.1); 
    }
.banner .dots {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 20px;
        color:red;
    }
.banner .dots li {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 4px;

            text-indent: -999em;

            border: 2px solid #fff;
            border-radius: 6px;

            cursor: pointer;
            opacity: .4;

            -webkit-transition: background .5s, opacity .5s;
            -moz-transition: background .5s, opacity .5s;
            transition: background .5s, opacity .5s;
        }
.banner .dots li.active {
                background: #fff;
                opacity: 1;
            }
.banner .arrows {
        position: absolute;
        bottom: 20px;
        right: 20px;
        color: #fff;
    }
.banner .arrow {
            display: inline;
            padding-left: 10px;
            cursor: pointer;
        }
</style>
{% end %}

{% block body %}
<div class="banner">
    <ul>
        
        <li style="background-image: url('static/images/show1.jpg');">
                    <div class="inner">
                        <p>1</p>
                    </div>
                </li>

                <li style="background-image: url('static/images/show2.jpg');">
                    <div class="inner">
                        <p>2</p>
                    </div>
                </li>

                <li style="background-image: url('static/images/show3.jpg');">
                    <div class="inner">
                        <p>3</p>
                    </div>
                </li>
    </ul>
</div>
<a href="#" class="unslider-arrow prev">Previous slide</a>
<a href="#" class="unslider-arrow next">Next slide</a>
<script>
    $(function(){
        $('.banner').unslider({arrows: true,
            delay:1000,
            keys: true,
            fluid: true,
            dots: true
        });
        $('.unslider-arrow').click(function() {
        var fn = this.className.split(' ')[1];

        //  Either do unslider.data('unslider').next() or .prev() depending on the className
        unslider.data('unslider')[fn]();
        });
    });
</script>
{% end %}
