{% extends "header.html" %}
{% block header %}
<script src="{{static_url('js/unslider.min.js')}}"></script>
<style type="text/css">
.banner { position: relative; overflow: auto; }
.banner li { list-style: none; }
.banner ul li { float: left; }
.banner .dots {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 20px;
        color:red;
    }
.banner .dots li {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 4px;

            text-indent: -999em;

            border: 2px solid #fff;
            border-radius: 6px;

            cursor: pointer;
            opacity: .4;

            -webkit-transition: background .5s, opacity .5s;
            -moz-transition: background .5s, opacity .5s;
            transition: background .5s, opacity .5s;
        }
.banner .dots li.active {
                background: #000;
                opacity: 1;
            }
.banner .arrows {
        position: absolute;
        bottom: 20px;
        right: 20px;
        color: #fff;
    }
.banner .arrow {
            display: inline;
            padding-left: 10px;
            cursor: pointer;
        }
</style>
{% end %}

{% block body %}
<div class="banner">
    <ul>
        <li>This is a slide.</li>
        <li>This is another slide.</li>
        <li>This is a final slide.</li>
    </ul>
</div>
<script>
    $(function() {
        $('.banner').unslider(
            {arrows: true,
            fluid: true,
            dots: true
    });
});
</script>
{% end %}
